<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>KDS监控台</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="/css/kds.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
</head>

<body onload="loadKdsInfo()">
<!--head-->
<h1>KDS监控台</h1>
<div id="context">
    <!--搜索栏-->
    <div id="search">
        <strong>品牌：</strong><input id="ipt_hqId" type="text" placeholder="品牌id" value="2439">
        <button id="btn_query" class="btn btn-primary" onclick="scheduleQuery()">查询</button>
        <b id="err_size">size:</b>
        <b id="fresh_time">刷新时间:</b>
    </div>
    <!--table-->
    <table class="table">
        <thead class="thead-dark">
        <tr id="head">
            <th>品牌</th>
            <th>门店</th>
            <th>kds标识</th>
            <th>kds版本</th>
            <th>最近心跳时间</th>
            <th>小程序排队订单数</th>
            <th>kds未完成订单数</th>
        </tr>
        </thead>
        <tbody id="t_body"></tbody>
    </table>

    <!--提示框-->
    <div id="toast" class="alert alert-warning">
        <h5 id="toast_head"></h5>
        <div id="toast_hr"></div>
        <p id="toast_msg"></p>
    </div>

</div>

</body>
<script>
    var tBody = $("#t_body");
    var toast = $("#toast");
    var toast_head = $("#toast_head");
    var toast_msg = $("#toast_msg");
    var errSize = $("#err_size");
    var freshTime = $("#fresh_time");
    var query_hqId;
    var t;
    var loadKdsInfo = function () {
        query_hqId = $("#ipt_hqId").val();
        queryErrKdsInfo();
        t = setInterval("queryErrKdsInfo()", 10000);
    };

    var scheduleQuery = function () {
        var ipt_hqId = $("#ipt_hqId").val();
        console.log("ipt_hqId " + ipt_hqId);
        if (!checkIsNumber(ipt_hqId)) {
            return;
        }
        query_hqId = ipt_hqId;
        queryErrKdsInfo();
        if (t != null) {
            clearInterval(t);
        }
        t = setInterval("queryErrKdsInfo()", 10000);
    };

    var checkIsNumber = function (input) {
        var patrn = /^(-)?\d+(\.\d+)?$/;
        if (patrn.exec(input) == null || input === "") {
            alert("请输入数字");
            return false;
        }
        return true;
    };

    var queryErrKdsInfo = function () {
        console.log("query_hqId " + query_hqId);
        $.ajax({
            url: "http://lab2.51hchc.com:7676/kdsConsole/errKdsInfo",
            type: "GET",
            contentType: "application/json; charset=UTF-8",
            data: {"hqId": query_hqId, "branchId": 0},
            dataType: "json",
            success: function (resp) {
                console.log(resp);
                if (resp.code === "0") {
                    var kdsInfoList = resp.data;
                    if (kdsInfoList != null) {
                        if (kdsInfoList.length === 0) {
                            toastShow("查询成功", "没有数据！！！", 3000);
                        }else {
                            var trData = '';
                            var kdsInfo;
                            for (var e in kdsInfoList) {
                                kdsInfo = kdsInfoList[e];
                                if (kdsInfo.offLine) {
                                    trData += '<tr class="off_line">\n';
                                } else {
                                    trData += '<tr>\n';
                                }
                                trData += '<td>' + kdsInfo.brandName + '</td>\n' +
                                    '<td>' + kdsInfo.branchName + '</td>\n' +
                                    '<td>' + kdsInfo.uuid + '</td>\n' +
                                    '<td>' + kdsInfo.versionCode + '</td>\n' +
                                    '<td>' + kdsInfo.heartTime + '</td>\n' +
                                    '<td>' + kdsInfo.wxCount + '</td>\n' +
                                    '<td>' + kdsInfo.kdsCount + '</td>\n' +
                                    '</tr>';
                            }
                            tBody.empty();
                            tBody.append(trData);
                            toastShow("刷新成功", "", 1000);
                        }
                        errSize.text("size :  " + kdsInfoList.length);
                        freshTime.text("刷新时间 :  " + resp.respTime);
                    }
                } else {
                    toastShow("刷新失败", resp.message, 3000);
                }

            },
            error: function (resp) {
                console.log(resp);
                toastShow("刷新失败", resp.data, 3000);
            }
        });
    };

    var toastShow = function (head, msg, time) {
        toast_head.text(head);
        toast_msg.text(msg);
        toast.show();
        toast.fadeOut(time);
    }
</script>

</html>
